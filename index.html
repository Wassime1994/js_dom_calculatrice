<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body> 
    <section>
    <div class="container">
        <div id="span">
            <span>Entrez un calcul</span>
            <input type="text" id="screen">
        </div>
        <div class="row">
          <div class="col " id="dark">DarkMode</div>
          <div class="w-100"></div>
          <div class="col operateur" id="remise">CLEAR</div>
          <div class="col " id="delete">SUPPR</div>
          <div class="col operateur" id="modulo">%</div>
          <div class="col operateur" id="division">รท </div>
          <div class="w-100"></div>
          <div class="col touche" id="sept">7</div>
          <div class="col touche" id="huit">8</div>
          <div class="col touche " id="neuf">9</div>
          <div class="col operateur" id="mult">x</div>
          <div class="w-100"></div>
          <div class="col touche" id="quatre ">4</div>
          <div class="col touche" id="cinq">5</div>
          <div class="col touche" id="six">6</div>
          <div class="col operateur" id="sous">-</div>
          <div class="w-100"></div>
          <div class="col touche" id="un">1</div>
          <div class="col touche" id="deux">2</div>
          <div class="col touche" id="trois">3</div>
          <div class="col operateur" id="add">+</div>
          <!-- <div class="col">col</div> -->
          <div class="w-100"></div>
          <div class="col touche" id="zero">0</div>
          <!-- <div class="col touche" id="point">.</div> -->
          <div class="w-100"></div>

          <div class="col operateur" id="result">=</div>
        </div>
      </div>
    </section>
<script type = "module" src="./src/main.js"></script>
</body>
</html>
